<!DOCTYPE html>
<html lang="eng">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spanish — Hunter's Universe</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='style.css'
  
</head>
<body>

<h1>Español</h1>

<div class="category-container">

  <!-- Listening Group -->
  <button class="category-button" data-group="listening">Listening ▼</button>
  <div class="sub-buttons-container" id="listening">
    <a href="https://www.youtube.com/c/UseyourSpanish" target="_blank"><button class="sub-button">YouTube</button></a>
    <a href="https://podcasts.apple.com/us/new" target="_blank"><button class="sub-button">Podcasts</button></a>
    <a href="https://www.pandora.com/station/play/102316156181830849" target="_blank"><button class="sub-button">Radio en Español</button></a>
    <a href="https://www.netflix.com" target="_blank"><button class="sub-button">Subtitled TV / Movies</button></a>
  </div>

  <!-- Reading Group -->
  <!-- Commenting out due to lack of usage until a later date
  <button class="category-button" data-group="reading">Reading ▼</button>
  <div class="sub-buttons-container" id="reading">
    <a href="https://japanese.todaiinews.com/?hl=en-US" target="_blank"><button class="sub-button">Todaii - 日本語のニュース</button></a>
  </div>
  -->

  <!-- Practice Group -->
  <button class="category-button" data-group="practice">Practice ▼</button>
  <div class="sub-buttons-container" id="practice">
    <a href="https://www.duolingo.com" target="_blank"><button class="sub-button">Duolingo</button></a>
    <a href="https://jpdb.io/" target="_blank"><button class="sub-button">JPDB - Flashcards Based on Anime</button></a>
    <a href="https://docs.google.com" target="_blank"><button class="sub-button">Writing Practice / Journal</button></a>
  </div>

  <!-- Reference Group -->
  <button class="category-button" data-group="reference">Reference ▼</button>
  <div class="sub-buttons-container" id="reference">
    <a href="https://grammar.spanishintexas.org/" target="_blank"><button class="sub-button">Grammar Reference</button></a>
    <a href="https://translate.google.com/?sl=auto&tl=en&op=translate" target="_blank"><button class="sub-button">Translator / Dictionary</button></a>
  </div>

  <!-- Back to main homepage -->
  <a href="index.html"><button class="category-button back-button">Back to Home</button></a>

</div>

<script>
  // Floating particles
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = particle.style.height = `${Math.random() * 10 + 5}px`;
    particle.style.left = `${Math.random() * 100}vw`;
    particle.style.animationDuration = `${10 + Math.random() * 20}s`;
    particle.style.animationDelay = `${Math.random() * 10}s`;
    document.body.appendChild(particle);
  }

  // Toggle sub-buttons for each category
  const categoryButtons = document.querySelectorAll('.category-button');

  categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
      const groupId = button.dataset.group;
      if (!groupId) return; // Skip Back button
      const subButtons = document.querySelectorAll(`#${groupId} .sub-button`);
      subButtons.forEach((btn, i) => {
        setTimeout(() => {
          btn.classList.toggle('show');
        }, i * 100);
      });
    });
  });
</script>

</body>
</html>
