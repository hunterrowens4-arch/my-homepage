<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violet Tide - Gaming</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>

  <div id='background-wrapper'></div> <!-- houses the bubble animation to keep scroll bars from freaking out -->

  <h1>Gaming</h1>

  <section class='game-column-layout'>

    <section class='game-container' id='backlog'> <!-- houses the backlog game cards -->

      <h2>Backlog</h2>

      <div class='game-card'> <!-- God of War Ragnarok -->
        <img class='game-cover' src='https://upload.wikimedia.org/wikipedia/en/e/ee/God_of_War_Ragnar%C3%B6k_cover.jpg'>
      </div>

      <div class='game-card'> <!-- Horizon Zero Dawn -->
        <img class='game-cover' src='https://m.media-amazon.com/images/I/71gCM8JhzdL.jpg'>
      </div>

      <div class='game-card'> <!-- Spider-Man -->
        <img class='game-cover' src='https://image.api.playstation.com/vulcan/img/rnd/202011/0714/At7kpPioyCSPENS5x6gHesjR.png'>
      </div>

      <div class='game-card'> <!-- Stray -->
        <img class='game-cover' src='https://i.redd.it/is-there-anywhere-i-can-commission-artwork-of-the-stray-v0-mpcdmptfkl3a1.jpg?width=499&format=pjpg&auto=webp&s=20a02c1a132422f9105d1af00ee4049bb9a59555'>
      </div>

      <div class='game-card'> <!-- Aquarist -->
        <img class='game-cover' src='https://cdn1.epicgames.com/spt-assets/8712a12831a74eac9f8b5a5d4bed601e/aquarist-tuy31.png'>
      </div>

    </section>

    <section class='game-container' id='now-playing'> <!-- houses the now playing game cards -->

      <h2>Now Playing</h2>

      <div class='game-card'> <!-- Ghost of Tsushima -->
        <img class='game-cover' src='https://upload.wikimedia.org/wikipedia/en/b/b6/Ghost_of_Tsushima.jpg'>
      </div>

      <div class='game-card'> <!-- Raft -->
        <img class='game-cover' src='https://images.g2a.com/360x600/1x1x1/raft-steam-gift-global-i10000155568002/1a5b86d28b934fcd9b2d917c'>
      </div>

      <div class='game-card'> <!-- Exotica 2 -->
        <img class='game-cover' src='https://cdn.cracked-games.org/uploads/pc/exotica-2-pet-shop-simulator-cover.webp'>
      </div>

    </section>

  </section>

  <script>

// Floating particles
  const wrapper = document.getElementById('background-wrapper');
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    const size = Math.random() * 10 + 5;
    particle.style.width = particle.style.height = `${size}px`;

    // random horizontal start
    const startX = Math.random() * 100;
    particle.style.left = `${startX}vw`;

    // random vertical start
    const startY = Math.random() * 100;
    particle.style.top = `${startY}vh`;

    // random animation duration and delay
    particle.style.animationDuration = `${10 + Math.random() * 20}s`;

    // random horizontal drift (angle)
    const drift = (Math.random() * 2 - 1) * 50;
    particle.style.setProperty('--drift', `${drift}px`);

    wrapper.appendChild(particle);
  }
    
  </script>

</body>
</html>
