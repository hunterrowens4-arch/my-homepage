<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <style>
        body {
            background-color: rgb(29, 9, 39);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            text-align: left;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: silver;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: silver;
        }
        .icon {
            border: 5px solid rgb(29, 9, 39);
            border-radius: 15px;
            position: relative;
            margin: auto;
            margin-top: 0px;
            overflow: hidden;
        }
        .icon img {
            display: block;
            width: 468px;
            height: 312px;
            object-fit: cover;
            transition: all 0.7s ease;
        }
        .icon:hover img {
            filter: brightness(60%);
            scale: 1.25;
            cursor: pointer;
        }
        .icon h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Currently Playing</h1>
    <div id="icon-ac-mirage" class="icon">
        <a href="https://www.ubisoft.com/en-us/game/assassins-creed/mirage">
            <img id="img-ac-mirage" src="https://store-images.s-microsoft.com/image/apps.54943.13997063802651619.ce2fcc13-4f7a-4470-bbf8-0ffe7839f884.4fdcb838-5d37-4e5c-9125-9ab8ed56e7c8?q=90&w=480&h=270" 
                alt="an image of the the cover from the videogame: Assassins Creed Mirage">
            <h2>Assassin's Creed Mirage</h2>
        </a>
    </div>
    <h1>News and Upcoming</h1>
    <div id="icon-kinda-funny" class="icon">
        <a href="https://www.youtube.com/@KindaFunnyGames/videos">
            <img id="img-kinda-funny" src="https://pbs.twimg.com/media/GZpLJqyaAAAOQb3?format=jpg&name=4096x4096" 
                alt="an image of the cast of Kinda Funny Games">
            <h2>Kinda Funny</h2>
        </a>
    </div>
</body>
</html>
