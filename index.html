<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunter's Universe — Neon Lounge Animated Gradient</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    color: #e0e0ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #3a0d6f, #7d00ff, #00d4ff, #4f00a8);
    background-size: 400% 400%;
    animation: gradientShift 30s ease infinite;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 3rem;
    color: #cfa0ff;
    text-shadow: 0 0 20px rgba(207,160,255,0.8), 0 0 40px rgba(125,249,255,0.4);
    margin-bottom: 50px;
    z-index: 1;
    position: relative;
  }

  .category-button, .sub-button {
    position: relative;
    overflow: hidden;
    border: none;
    border-radius: 16px;
    font-weight: 600;
    font-size: 1.4rem;
    padding: 18px 40px;
    min-width: 220px;
    cursor: pointer;
    color: #1a0d2b;
    animation: pulse 2.5s infinite alternate, buttonBaseGlow 10s ease infinite;
    z-index: 1;
    background: linear-gradient(135deg, #cfa0ff, #7df9ff);
    margin: 12px;
    text-decoration: none;
    display: inline-block;
  }

  .category-button::before, .sub-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -75%;
    width: 50%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 80%);
    transform: skewX(-25deg) translateX(0);
    transition: all 0.5s ease;
    pointer-events: none;
    opacity: 0;
  }

  .category-button:hover::before, .sub-button:hover::before {
    animation: neonFlare 0.8s forwards;
  }

  @keyframes neonFlare {
    0% { transform: skewX(-25deg) translateX(-150%); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: skewX(-25deg) translateX(250%); opacity: 0; }
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 35px rgba(125,249,255,0.7), 0 0 30px rgba(207,160,255,0.5); }
    50% { box-shadow: 0 0 50px rgba(125,249,255,0.9), 0 0 45px rgba(207,160,255,0.7); }
  }

  @keyframes buttonBaseGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .sub-button {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .sub-button.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .back-button {
    margin-top: 50px;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(125,249,255,0.3);
    animation: float 15s linear infinite;
    z-index: 0;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) scale(0.5); }
    100% { transform: translateY(-20vh) translateX(20vw) scale(1); }
  }

  .category-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .sub-buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; margin-bottom: 30px; }
    .category-button, .sub-button { font-size: 1.2rem; padding: 14px 30px; min-width: 160px; }
  }

</style>
</head>

<body>
  <h1>Hunter’s Universe</h1>

  <!-- Main buttons -->
  <a href="anime.html" target="_blank"><button class="category-button">Anime</button></a>
  <a href="gaming.html" target="_blank"><button class="category-button">Gaming</button></a>
  <a href="travel.html" target="_blank"><button class="category-button">Travel & Memories</button></a>

  <!-- Languages at bottom -->
  <div class="languages-container" id="languages-container">
    
    <button class="category-button" id="languages-main">Languages</button>
    
    <div class="sub-buttons">
      <a href="spanish.html"><button class="category-button language-sub">Spanish</button></a>
      <a href="japanese.html"><button class="category-button language-sub">Japanese</button></a>
      <a href="russian.html"><button class="category-button language-sub">Russian</button></a>
    </div>
  </div>

<script>
  // Floating particles
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = particle.style.height = `${Math.random() * 10 + 5}px`;
    particle.style.left = `${Math.random() * 100}vw`;
    particle.style.animationDuration = `${10 + Math.random() * 20}s`;
    particle.style.animationDelay = `${Math.random() * 10}s`;
    document.body.appendChild(particle);
  }

  // Languages toggle
  const mainButton = document.getElementById('languages-main');
  const subButtons = document.querySelectorAll('.language-sub');

  mainButton.addEventListener('click', () => {
    subButtons.forEach((btn, i) => {
      setTimeout(() => {
        btn.classList.toggle('show'); // toggle visibility
      }, i * 150); // stagger effect
    });
  });
</script>

</body>
</html>
