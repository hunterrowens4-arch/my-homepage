<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hunter's Universe — Neon Lounge Animated Gradient</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='style.css'

</head>

<body>
  <h1>Hunter’s Universe</h1>

  <!-- Main buttons -->
  <!-- Buttons not ready, being commented out until a later date
  <a href="anime.html" target="_blank"><button class="category-button">Anime</button></a>
  <a href="gaming.html" target="_blank"><button class="category-button">Gaming</button></a>
  <a href="travel.html" target="_blank"><button class="category-button">Travel & Memories</button></a>
  -->
  <!-- Languages at bottom -->
  <div class="languages-container" id="languages-container">
    
    <button class="category-button" id="languages-main">Languages</button>
    
    <div class="sub-buttons">
      <a href="spanish.html"><button class="sub-button">Spanish</button></a>
      <a href="japanese.html"><button class="sub-button">Japanese</button></a>
      <a href="russian.html"><button class="sub-button">Russian</button></a>
    </div>
  </div>

<script>
  // Floating particles
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = particle.style.height = `${Math.random() * 10 + 5}px`;
    particle.style.left = `${Math.random() * 100}vw`;
    particle.style.animationDuration = `${10 + Math.random() * 20}s`;
    particle.style.animationDelay = `${Math.random() * 10}s`;
    document.body.appendChild(particle);
  }

  // Languages toggle
  const mainButton = document.getElementById('languages-main');
  const subButtons = document.querySelectorAll('.sub-button');

  mainButton.addEventListener('click', () => {
    subButtons.forEach((btn, i) => {
      setTimeout(() => {
        btn.classList.toggle('show'); // toggle visibility
      }, i * 150); // stagger effect
    });
  });
</script>

</body>
</html>
