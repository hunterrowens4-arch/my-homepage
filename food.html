<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violet Tide</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='style.css'

</head>

<body>

  <div id='background-wrapper'></div> <!-- houses the bubble animation to keep scroll bars from freaking out -->

  <header>
    <h1>Recipe Book</h1>
    <p class='subtitle'>Browse, search, and explore. Your taste buds will thank you later.</p>
  </header>

  <section class='recipe-controls'> <!-- houses the filter buttons -->

    <div class='filters type-filters'> <!-- filter buttons for type of entry -->
      <h2>Filter by Type</h2>
      <button class='active' data-type='all'>All</button>
      <button data-type='dessert'>Desserts</button>
    </div>

  </section>

  <section class='recipe-grid' id='recipeGrid'>

    <a class='recipe-card' href=''
      data-category='dessert'
      target='_blank'>

      <img src='https://bromabakery.com/wp-content/uploads/2019/11/Smores-Cookies-7-scaled.jpg'>
      <div class='card-content'>
        <span class='tag'>Dessert</span>
        <h2>S'mores Cookies</h2>
        <p>Buttery, chocolatey, marshmallowey goodness, with a hint of graham cracker.</p>
      </div>

    </a> <!-- end of "S'mores Cookies" recipe -->

  </section>

  <script>

  // filter functionality
  document.addEventListener("DOMContentLoaded", () => {

    let activeFilters = {
      category: "all",
    };
  
    document.querySelectorAll(".type-filters button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".type-filters button")
          .forEach(btn => btn.classList.remove("active"));

        button.classList.add("active");
        activeFilters.category = button.dataset.type;
        applyFilters();
      });
    });

    function applyFilters() {
      document.querySelectorAll(".recipe-card").forEach(card => {
        const matchesCategory =
          activeFilters.category === "all" ||
          card.dataset.category === activeFilters.category;

        card.style.display =
          matchesCategory && matchesBase && matchesEvent ? "block" : "none";
      });
    }

  });

  </script>

</body>
</html>
