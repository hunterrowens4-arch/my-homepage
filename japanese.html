<!DOCTYPE html>
<html lang="eng">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese — Violet Tide</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel='stylesheet' type='text/css' href='style.css'>
  
</head>
<body>

<div id='background-wrapper'></div>
<div id='content'>

  <h1>日本語</h1>

  <div class="category-container">

    <!-- Listening Group -->
    <button class="category-button" data-group="listening">Listening ▼</button>
    <div class="sub-buttons-container" id="listening">
      <a href="https://www.youtube.com/" target="_blank"><button class="sub-button">ビデオ</button></a>
      <a href="https://podcasts.apple.com/us/new" target="_blank"><button class="sub-button">ポッドキャスト</button></a>
      <a href="https://www.pandora.com/station/play/102030283158605953" target="_blank"><button class="sub-button">日本語のおんがく</button></a>
      <a href="https://youtube.com/playlist?list=PL-ci8BLwi0Y57OuYDiHNmZ-gbpUTRTBna&si=jdz1dmkX8qfuut56" target="_blank"><button class="sub-button">YouTube Music Playlist</button></a>
      <a href="https://www.crunchyroll.com" target="_blank"><button class="sub-button">テレビ / 映画</button></a>
    </div>

    <!-- Reading Group -->
    <button class="category-button" data-group="reading">読む ▼</button>
    <div class="sub-buttons-container" id="reading">
      <a href="https://japanese.todaiinews.com/?hl=en-US" target="_blank"><button class="sub-button">日本語のニュース</button></a>
    </div>

    <!-- Practice Group -->
    <button class="category-button" data-group="practice">れんしゅう ▼</button>
    <div class="sub-buttons-container" id="practice">
      <a href="https://www.duolingo.com" target="_blank"><button class="sub-button">Duolingo</button></a>
      <a href="https://jpdb.io/" target="_blank"><button class="sub-button">JPDB - Flashcards Based on Anime</button></a>
      <a href="https://apps.ankiweb.net" target="_blank"><button class="sub-button">Anki</button></a>
      <a href="https://docs.google.com" target="_blank"><button class="sub-button">Writing Practice / Journal</button></a>
    </div>

    <!-- Reference Group -->
    <button class="category-button" data-group="reference">Reference ▼</button>
    <div class="sub-buttons-container" id="reference">
      <a href="https://wasabi-jpn.com/magazine/japanese-grammar/wasabis-online-japanese-grammar-reference/?lang=en" target="_blank"><button class="sub-button">Grammar Reference</button></a>
      <a href="https://translate.google.com/?sl=auto&tl=en&op=translate" target="_blank"><button class="sub-button">Translator / Dictionary</button></a>
    </div>

    <!-- Back to main homepage -->
    <a href="index.html"><button class="category-button back-button">ホームページ</button></a>

  </div>
</div>

<script>
  // Floating particles
  const wrapper = document.getElementById('background-wrapper');
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    const size = Math.random() * 10 + 5;
    particle.style.width = particle.style.height = `${size}px`;

    // random horizontal start
    const startX = Math.random() * 100;
    particle.style.left = `${startX}vw`;

    // random vertical start
    const startY = Math.random() * 100;
    particle.style.top = `${startY}vh`;

    // random animation duration and delay
    particle.style.animationDuration = `${10 + Math.random() * 20}s`;

    // random horizontal drift (angle)
    const drift = (Math.random() * 2 - 1) * 50;
    particle.style.setProperty('--drift', `${drift}px`);

    wrapper.appendChild(particle);
  }

  // Toggle sub-buttons for each category
  const categoryButtons = document.querySelectorAll('.category-button');

  categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
      const groupId = button.dataset.group;
      if (!groupId) return; // Skip Back button
      const subButtons = document.querySelectorAll(`#${groupId} .sub-button`);
      subButtons.forEach((btn, i) => {
        setTimeout(() => {
          btn.classList.toggle('show');
        }, i * 100);
      });
    });
  });
</script>

</body>
</html>
